<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone Agenda</title>

    <link type="text/css" rel="stylesheet" href="css/style.css ">
    <script src="https://kit.fontawesome.com/4048884fe3.js" crossorigin="anonymous"></script>

</head>
<body>
    <h1>Phone Agenda</h1>

    <h3>Contacts</h3>
    <form id="create-contact-form">
        <label for="firstName-field">First Name</label>
        <input type="text" id="firstName-field" placeholder="Enter first name...">

        <label for="secondName-field">Second Name</label>
        <input type="text" id="secondName-field" placeholder="Enter second name...">

        <label for="phoneNumber-field">Phone Number</label>
        <input type="text" id="phoneNumber-field" placeholder="Enter number phone...">
        <input type="text" id="email-field" placeholder="Email format abcdg@dfgh.com, .etc">

        <input type="submit"  value="Save">

    </form>

    <table id="phone-agenda">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Second Name</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>

        </tr>
        </thead>
        <tbody>

                </a>

                </a>
            </td>
        </tr> <tr>

            </td>
            <td>
                <a href="#" class="delete-contact" data-id=3>
                    <i class="far fa-trash-alt"></i>

        </tbody>

    </table>

</body>
</html>
